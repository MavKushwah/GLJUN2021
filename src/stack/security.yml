Description: Stack to create all security roles and policies

Parameters:
  Namespace:
    Type: String
    Description: Namespace for resources

Resources:

  LoginLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      RoleName: !Sub "${Namespace}-Login-Lambda-Role"
      Tags:
        - Key: Namespace
          Value: !Sub "${Namespace}"

